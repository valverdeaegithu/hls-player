<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HLS Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted controls crossorigin playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const getUrlParam = (key) => new URLSearchParams(window.location.search).get(key);
      const source = getUrlParam("url");

      if (!source || !source.endsWith(".m3u8")) {
        document.body.innerHTML = "<h2 style='color: white; text-align: center;'>Invalid or missing HLS stream URL.</h2>";
        return;
      }

      const video = document.getElementById('player');

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map(level => level.height);
          const defaultQuality = availableQualities[0];

          const player = new Plyr(video, {
            controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'fullscreen'],
            quality: {
              default: defaultQuality,
              options: availableQualities,
              forced: true,
              onChange: (quality) => {
                hls.levels.forEach((level, index) => {
                  if (level.height === quality) {
                    hls.currentLevel = index;
                  }
                });
              }
            }
          });

          document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
              screen.orientation?.lock?.('landscape').catch(() => {});
            } else {
              screen.orientation?.unlock?.().catch(() => {});
            }
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        new Plyr(video);
      } else {
        document.body.innerHTML = '<p>Your browser does not support HLS playback.</p>';
      }
    });

    window.addEventListener("load", () => {
      if (window.confirm("Join @matcheslinks for more updates?")) {
        window.location.href = "https://t.me/matcheslinks";
      }
    });
  </script>
</body>
</html>
